<div class="container">
  <h1 class="center">Pok√©mons</h1>
  <div class="row">
    <div *ngFor=" let pokemon of pokemonList" class="col m4 s6">
      <div class="card horizontal" (click)="gotoDetails(pokemon.id)" pkmnBorderCard>
        <div class="card-image">
          <img [src]="pokemon.picture" [alt]="pokemon.name">
        </div>
        <div class="card-stacked">
          <div class="card-content">
            <p>{{pokemon.name}}</p>
            <p><small>{{pokemon.created | date: "dd/MM/YYYY"}}</small></p>
            <span *ngFor="let type of pokemon.types" class="{{type | pokemonTypeColor}}">
              <p>{{type}}</p>
            </span>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
